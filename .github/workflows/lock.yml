name: 'Lock Closed Threads'

on:
  schedule:
    - cron: '8 4 * * *'

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5.0.1
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: '7'
          issue-lock-reason: ''
          pr-lock-inactive-days: '7'
          pr-lock-reason: ''
