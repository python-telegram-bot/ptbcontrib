name: GitHub Actions
on:
  pull_request:
    branches:
      - master
  push:
    branches: 
      - master

jobs:
  pytest:
    name: pytest
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            python-version: 3.7
            test-build: True
          - os: windows-latest
            python-version: 3.7
            test-build: True
      fail-fast: False
    steps:
      - uses: actions/checkout@v2
      - name: Initialize vendored libs
        run:
          git submodule update --init --recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -W ignore -m pip install --upgrade pip
          python -W ignore -m pip install -U codecov pytest-cov
          python -W ignore -m pip install -r requirements.txt
          python -W ignore -m pip install -r requirements-dev.txt

      - name: Test with pytest
        run: |
          pytest -v -m nocoverage
          nocov_exit=$?
          pytest -v -m "not nocoverage" --cov
          cov_exit=$?
          global_exit=$(( nocov_exit > cov_exit ? nocov_exit : cov_exit ))
          exit ${global_exit}
        env:
          JOB_INDEX: ${{ strategy.job-index }}
          TEST_BUILD: ${{ matrix.test-build }}
          TEST_PRE_COMMIT: ${{ matrix.test-pre-commit }}
        shell: bash --noprofile --norc {0}
  test_pre_commit:
    name: test-pre-commit
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]
      fail-fast: False
    steps:
      - uses: actions/checkout@v2
      - name: Initialize vendored libs
        run:
          git submodule update --init --recursive
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -W ignore -m pip install --upgrade pip
          python -W ignore -m pip install -r requirements.txt
          python -W ignore -m pip install -r requirements-dev.txt
      - name: Run pre-commit tests
        run: pre-commit run --all-files
